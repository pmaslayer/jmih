{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: black">
    <div class="container">
      <a class="navbar-brand" href="{% url 'pages:home' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span style="color:white;">suka</span>
      </a>
      {% with request.resolver_match.view_name as view_name %}        
        <ul class="nav  nav-pills">
          <li class="nav-item">              
            <a class="nav-link {% if view_name == 'blog:index' %} active {% endif %}" href="{% url 'pages:home' %}">
              <span style="color:white;">Главная</span>
            </a>
          </li>
          <li class="nav-item">              
            <a class="nav-link {% if view_name == 'pages:about' %} active {% endif %}" href="{% url 'pages:about' %}">
              <span style="color:white;">О нас</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'pages:offices' %} active {% endif %}" href="{% url 'pages:offices' %}">
              <span style="color:white;">Филиалы</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'pages:partners' %} active {% endif %}" href="{% url 'pages:partners' %}">
              <span style="color:white;">Партнёры</span>
            </a>
          </li>
        </ul>
      {% endwith %}
    </div>
  </nav> 
</header>
