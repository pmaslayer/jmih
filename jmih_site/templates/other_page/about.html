{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" href="{% static 'css/about.css' %}">
<script src="{% static 'js/about.js' %}"></script>
<body>
<div class="support-container">
<!-- Кнопка вызова формы -->
    <button class="support-button"
        onclick="toggleForm()"><img src="{% static 'img/home_page/help.png' %}" width="50" height="50"> 
    </button>

  <!-- Форма -->
  <div class="support-form">
    <h2>Свяжитесь с нами</h2>
    <form action="submit_support.php" method="post">
      <label for="name">Ваше имя</label>
      <input type="text" id="name" name="name" placeholder="Введите имя" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Введите email" required>
      
      <label for="message">Сообщение</label>
      <textarea id="message" name="message" placeholder="Опишите вашу проблему" rows="4" required></textarea>
      
      <button type="submit" class="send-button">Отправить</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
